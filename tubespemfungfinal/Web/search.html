<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencari Data Gunung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body>

    <div class="container bg-gradient-to-bl from-cyan-500 to-blue-500 bg-no-repeat">
        <!-- navigation -->
        <nav class="bg-sky-600 flex justify-between px-16 text-base h-[50px] place-items-center shadow-md text-white sticky top-0 w-full z-20"
            style="background-color: #0D6EFD;">
            <a href="/">
                <h1 class="cursor-pointer">GunungPedia</h1>
            </a>
            <ul class="flex justify-around w-[200px]">
                <a href="/">
                    <li class="cursor-pointer">Home</li>
                </a>
                <a href="/about">
                    <li class="cursor-pointer">About US</li>
                </a>
            </ul>
        </nav>

        <!-- main UI -->
        <main class="z-0">

            <form action="http://127.0.0.1:5000/search" method="GET">
                <div class="mx-auto w-[500px] my-10 relative">
                    <input id="cari-gunung" name="nama-input" type="search" placeholder="Gunung pedia"
                        class="border-2 border-sky-600 focus:outline-0 w-full rounded-lg px-2 py-2"
                        autocomplete="off" />

                    <button type="submit"
                        class="text-white bg-sky-600 hover:bg-sky-800 rounded-lg px-4 py-1 absolute top-1.5 right-2 duration-300">cari</button>
                </div>
            </form>
            <section class="mx-auto">
                <!-- Hasil searching -->
                {% for i in x %}
                <div class="mx-auto text-center my-10">
                    <form action="/detail-gunung" method="get">
                        <button name="nama" value="{{ i['nama'] }}"
                            class="rounded-xl bg-white hover:bg-sky-800 focus:outline-0 hover:text-white duration-300 px-3 py-1 mb-5">
                            {{ i['nama'] }}
                        </button>
                    </form>
                    <div class="mx-auto rounded-xl">
                        <iframe class="mx-auto w-[300px] h-[300px] rounded-xl" width="600" height="450" frameborder="0"
                            scrolling="no" marginheight="0" marginwidth="0"
                            src="https://www.openstreetmap.org/export/embed.html?bbox={{ i['geolokasi.longitude'] }},{{ i['geolokasi.latitude']}},{{ i['geolokasi.longitude'] }},{{i['geolokasi.latitude']}}&layer=mapnik"
                            style="border: 1px solid black"></iframe><br /> <br>
                        <a href="https://www.openstreetmap.org/#map=14/{{ i['geolokasi.latitude']}}/{{ i['geolokasi.longitude'] }}"
                            target="_blank"
                            class="bg-sky-600 hover:bg-sky-800 focus:outline-0 text-white p-2 duration-300 rounded">Detail
                            Peta</a>
                    </div>
                </div>
                {% endfor %}
            </section>
        </main>

        <!-- footer start -->
        <footer>
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1440 320">
                <path fill="#fff" fill-opacity="1"
                    d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </footer>
    </div>
</body>

</html>
